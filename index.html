<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <title>宜简活动</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
<p class="error-info" id="error_info">请使用微信扫描二维码</p>
<div class="main" id="main">
    <div class="top-img">
        <img src="img/title.png">
    </div>
    <div class="content">
        <input type="tel" id="tel_input" class="tel-num" maxlength="11">
        <div class="valid-num">
            <input type="tel" class="valid-num-input" id="valid_num" maxlength="4">
            <button class="valid-num-btn" id="valid_num_btn"></button>
        </div>
        <button class="submit-btn" id="submit_btn"></button>
    </div>
    <div class="bottom-img">
        <img src="img/rule.png">
    </div>
    <div class="modal" id="modal_getted">
        <div class="modal-front">
            <div class="modal-content modal-getted">
                <div class="modal-getted-detail">
                    <img src="img/have-get-info.png">
                    <button class="close-btn" id="close_getted"></button>
                </div>
            </div>
        </div>
        <div class="modal-back"></div>
    </div>
    <div class="modal" id="modal_suc">
        <div class="modal-front">
            <div class="modal-content modal-suc">
                <div class="modal-suc-detail">
                    <div class="modal-suc-title" id="modal_suc_title"></div>
                    <img src="img/get-suc-info.png" class="modal-suc-info">
                    <!--<div class="modal-suc-info"></div>-->
                    <button class="close-btn" id="close_suc"></button>
                </div>
            </div>
        </div>
        <div class="modal-back"></div>
    </div>
    <div class="modal" id="modal_over">
        <div class="modal-front">
            <div class="modal-content modal-suc">
                <div class="modal-suc-detail">
                    <img src="img/get-over-info.png" class="over-img">
                    <button class="close-btn" id="close_over"></button>
                </div>
            </div>
        </div>
        <div class="modal-back"></div>
    </div>
    <div class="modal" id="modal_error">
        <div class="modal-front">
            <div class="modal-content modal-getted">
                <div class="modal-getted-detail">
                    <img src="img/network-error.png">
                    <button class="close-btn" id="close_error"></button>
                </div>
            </div>
        </div>
        <div class="modal-back"></div>
    </div>
    <div class="modal" id="modal_loading">
        <div class="modal-front">
            <div class="modal_loading modal_loading">
                <img src="img/loading.gif" class="loading-img">
            </div>
        </div>
        <div class="modal-back"></div>
    </div>
</div>
<script src="common.js"></script>
<script src="../debuggap.js"></script>
</body>
</html>
